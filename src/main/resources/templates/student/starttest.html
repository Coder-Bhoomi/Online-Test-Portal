<!doctype html>
<html th:replace="student/studentbase::layout(~{::section})">

<head>
</head>

<body>
	<section>
		<div class="row">
			<div class="col-sm-12 pb-3">
				<div th:if="${message}">
					<p th:text="${message}" class="alert alert-success alert-dismissible"></p>
				</div>
				<div class="box h-100 border-1 shadow-lg p-4" style="border-radius: 5px;">
					<h5 class="mt-2 fw-bold text-center" style="color: orangered;">Online Test </h5>
				</div>
			</div>

			<input type="hidden" id="jsonData" th:value="${json}" />
			<div class="container px-5">
				<div class="row">
					<div class="col-sm-6 text-center">
						<b>Total Alloted Time : </b>
						<label th:text="${tt}" id="TTime" class="form-label"></label>
					</div>
					<div class="col-sm-6 text-center">
						<b>Total Alloted Question : </b>
						<label th:text="${tq}" id="TQuestion" class="form-label"></label>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12" style="background-color: orangered;">
						<span style="color: white;">
							<label id="lblqno" style="font-size: 23px; font-weight: 600;"></label>
						</span>
						<span style="color: white;">
							<label id="lblquestion" style="font-size: 23px; font-weight: 600;"></label>
						</span>
					</div>
				</div>

				<div class="row mt-4">
					<div class="col-sm-12 p-1">
						<div class="alert alert-secondary px-5 pt-4">
							<h6>
								<input type="radio" id="a" class="form-check-input" name="option" value="A" />
								<label class="form-label" style="font-size: 20px;" for="A" id="lblA"></label>
							</h6>
						</div>
					</div>
				</div>

				<div class="row mt-4">
					<div class="col-sm-12 p-1">
						<div class="alert alert-secondary px-5 pt-4">
							<h6>
								<input type="radio" id="b" class="form-check-input" name="option" value="B" />
								<label class="form-label" style="font-size: 20px;" for="B" id="lblB"></label>
							</h6>
						</div>
					</div>
				</div>

				<div class="row mt-4">
					<div class="col-sm-12 p-1">
						<div class="alert alert-secondary px-5 pt-4">
							<h6>
								<input type="radio" id="c" class="form-check-input" name="option" value="C" />
								<label class="form-label" style="font-size: 20px;" for="C" id="lblC"></label>
							</h6>
						</div>
					</div>
				</div>

				<div class="row mt-4">
					<div class="col-sm-12 p-1">
						<div class="alert alert-secondary px-5 pt-4">
							<h6>
								<input type="radio" id="d" class="form-check-input" name="option" value="D" />
								&nbsp; &nbsp;<label class="form-label" style="font-size: 20px;" for="D"
									id="lblD"></label>
							</h6>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12 mt-3">
						<span style="font-size: 18px; font-weight: 600;">
							Time Left : <label id="timer" style="font-size: 18px; font-weight: 600;"></label>
						</span>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12 mt-3">
						<button type="button" id="ButtonNext" class="btn px-5" style="background-color: orangered;">
							Next
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/exam.js" type="text/javascript"></script>
	</section>
</body>

</html>

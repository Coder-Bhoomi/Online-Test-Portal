<html th:replace="admin/adminbase::layout(~{::section})">

<head>
	
</head>

<body>
	<section>
		<div th:if="${msg}" id="alert-box">
			<p th:text="${msg}" class="alert alert-success alert-dismissible"></p>
		</div>
		<div class="row" style="overflow: auto;">
			<h2 style="text-align: center; color: orangered;">Manage Results</h2>
			<table class="table table-bordered">
				<thead class="table-danger">
					<tr>
						<th>Name</th>
						<th>Email Address</th>
						<th>Contact No.</th>
						<th>Course</th>
						<th>Total Marks</th>
						<th>Get Marks</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="r:${rlist}">
						<td th:text="${r.name}"></td>
						<td th:text="${r.emailaddress}"></td>
						<td th:text="${r.contactno}"></td>
						<td th:text="${r.course}"></td>
						<td th:text="${r.totalmarks}"></td>
						<td th:text="${r.getmarks}"></td>
						<td>
							<a th:href="@{viewresult/delete(emailaddress=${r.emailaddress})}">
								<button type="button" class="btn btn-danger"
									onclick="return confirm('Are you sure want to delete?')">Delete</button>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</body>

</html>

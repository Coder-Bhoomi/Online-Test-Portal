<!doctype html>
<html lang="en" th:replace="base::layout(~{::section})">

<head>
</head>

<body>
	<section>
		<h2 style="color: #ef662f; font-weight: 600;" class="text-center"><br>Student Login</h2>

		<div th:if="${message}">
			<p th:text="${message}" class="alert alert-success alert-dismissible"></p>
		</div>

		<div class="row">
			<div class="col-md-6" style="display: grid; place-items: center;">
				<img src="images/quiz.png" height="520px" class="pw img-fluid">
			</div>

			<div class="col-md-6 mt-5">
				<form class="form-group" th:object="${dto}" method="post">
					<div class="col-md-6 mx-auto mt-5">
						<label for="emailaddress" class="form-label">Email Address *</label>
						<input type="email" th:field="${dto.emailaddress}" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
						title="Please enter a valid email address"/>
					</div>
					<div class="col-md-6 mx-auto mt-3">
						<label for="password" class="form-label">Password *</label>
						<input type="password" th:field="${dto.password}" class="form-control" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" 
						title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number." />
					</div>
					<div class="d-grid gap-2 col-2 mx-auto mt-3">
						<button class="btn btn-primary" type="submit"
						style="background-color: #ef662f; border-color: #ef662f;">Login</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>

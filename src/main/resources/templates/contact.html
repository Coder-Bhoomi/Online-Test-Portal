<!doctype html>
<html lang="en" th:replace="base::layout(~{::section})">

<head>
</head>

<body>
	<section>
		<h2 style="color: #ef662f; font-weight: 600;" class="text-center"><br>Contact Us</h2>
		<div th:if="${message}">
			<p th:text="${message}" class="alert alert-success alert-dismissible"></p>
		</div>
		<div class="row">
			<form class="form-group" method="post" th:object="${dto}">
				<table class="table table-bordered" style="margin:auto; width: 60%;">
					<tr>
						<td>Name</td>
						<td>
							<input type="text" required class="form-control" th:field="${dto.name}"
								placeholder="Enter Name" />
						</td>
					</tr>
					<tr>
						<td>Gender</td>
						<td>
							<input type="radio" required class="form-check-input" Value="Male"
								th:field="${dto.gender}" />Male
							<input type="radio" required class="form-check-input" Value="Female"
								th:field="${dto.gender}" />Female
						</td>
					</tr>
					<tr>
						<td>Phone No.</td>
						<td>
							<input type="number" required class="form-control" th:field="${dto.contactno}"
								placeholder="Enter Contact No." />
						</td>
					</tr>
					<tr>
						<td>Email Address </td>
						<td>
							<input type="email" required class="form-control" th:field="${dto.emailaddress}"
								placeholder="Enter Email Adddress" />
						</td>
					</tr>
					<tr>
						<td>Enquiry Text</td>
						<td>
							<textarea required class="form-control" th:field="${dto.enquirytext}"></textarea>
						</td>
					</tr>
				</table>
				<div class="d-grid gap-2 col-2 mx-auto mt-3">
					<button class="btn btn-primary" type="submit"
						style="background-color: #ef662f;  border-color: #ef662f;">Submit</button>
				</div>
			</form>
		</div>
	</section>
	Â 
</body>

</html>
